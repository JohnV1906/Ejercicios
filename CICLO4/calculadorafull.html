<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Calculadora</title>
        <style>
            button{
                width: 40;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="row m-3"></div>
            <div>
              

            </div>
        </header>
        <section>

            <div class="row">
                <div class="col-5"></div>
                <div class="col-3">
                    <form action="">
                        <div class="card">
                            <h5 class="card-header text-bg-danger">Calculadora</h5>
                            <div class="card-body">
                                <div class="row m-1">
                                    <textarea id="result" cols="30" rows="3" readonly></textarea>
                                </div>
                                <div class="row m-1">
                                    <div class="col-3">
                                        <button type="reset" class="btn btn-secondary">C</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">%</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">R</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning">/</button>
                                    </div>
                                </div>
    
                                <div class="row m-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary" onclick="Numero(7)">7</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary" onclick="Numero(8)">8</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">9</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning">*</button>
                                    </div>
                                </div>
    
                                <div class="row m-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">6</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">5</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">4</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning">-</button>
                                    </div>
                                </div>
    
                                <div class="row m-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">3</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">2</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">1</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning">+</button>
                                    </div>
                                </div>
    
                                <div class="row m-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">0</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">.</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-secondary">,</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-warning" style="background-color:aqua">=</button>
                                    </div>
                                </div>
                            </div>
                          </div>
                    </form>
                </div>
                <div class="col-4"></div>

            </div>

           
        </section>
        
    </body>
    <script>
        function Sumar(){
            let numUno= parseInt(document.getElementById('numUno').value);
            let numDos=parseInt(document.getElementById('numDos').value);
            let result=numUno+numDos;
            document.getElementById('result').value=result;
        }

        function Raiz(){
            let numUno=parseInt(document.getElementById('numUno').value);
            let result=Math.sqrt(numUno);
            document.getElementById('result').value=result;

         }

         function Potencia(){
            let numUno= parseInt(document.getElementById('numUno').value);
            let numDos=parseInt(document.getElementById('numDos').value);
            let result=Math.pow(numUno,numDos);
            document.getElementById('result').value=result;
        }

        function Numero(num){
            document.getElementById('result').value=document.getElementById('result').value+num
        }
    </script>
</html>
